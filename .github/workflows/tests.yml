name: Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: "1"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run dockerised test suite
        run: ./scripts/run_tests.sh
